    <div class="cursor"></div>
<div class="cursor-follower"></div>

<script>
    const cursor = document.querySelector('.cursor');
    const follower = document.querySelector('.cursor-follower');

    // Проверка: выведет сообщение в консоль браузера (F12), если блоки найдены
    if(cursor && follower) {
        console.log("Курсор найден и готов к работе!");
    }

    document.addEventListener('mousemove', (e) => {
        // Используем прямое изменение стилей через координаты
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        
        // Шлейф будет следовать за основной точкой
        follower.style.left = e.clientX + 'px';
        follower.style.top = e.clientY + 'px';
    });
</script>
