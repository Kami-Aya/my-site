    <header class="header">
        <h1 class="main-name">AUDIO REPERTOIRE</h1>
        <div class="city">Paris Sessions</div>
    </header>

    <main class="music-container">
        
        <div class="playlist-section">
            <div class="track-item">
                <div class="track-info">
                    <span class="track-no">01</span>
                    <div>
                        <p class="track-title">Ғашықпын саған - Аршат</p>
                        <p class="track-sub">это вроде как твоя любимая песня</p>
                    </div>
                </div>
                <audio controls>
                    <source src="img/gashyqpyn_sagan.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио.
                </audio>
            </div>

            <div class="track-item">
                <div class="track-info">
                    <span class="track-no">02</span>
                    <div>
                        <p class="track-title">Meili - Enlik</p>
                        <p class="track-sub">кпц ты на нее похожа</p>
                    </div>
                </div>
                <audio controls>
                    <source src="img/yenlik-meili.mp3" type="audio/mpeg">
                </audio>
            </div>

            <div class="track-item">
                <div class="track-info">
                    <span class="track-no">03</span>
                    <div>
                        <p class="track-title">Саяхат - Мирас Жугунусов</p>
                        <p class="track-sub">это моя любимаяпесня</p>
                    </div>
                </div>
                <audio controls>
                    <source src="img/sayahat.mp3" type="audio/mpeg">

        <div class="music-visual">
            <div class="record-circle">
                <div class="record-label">GAUHAR</div>
            </div>
        </div>

    </main>

    <div class="cursor"></div>
<div class="cursor-follower"></div>

<script>
    const allAudios = document.querySelectorAll('audio');
    const record = document.querySelector('.record-circle');

    allAudios.forEach(audio => {
        audio.addEventListener('play', () => {
            let isNewTrack = false;

            allAudios.forEach(otherAudio => {
                if (otherAudio !== audio && !otherAudio.paused) {
                    isNewTrack = true; // Если другой трек уже играл — значит это переключение
                    otherAudio.pause();
                    otherAudio.currentTime = 0;
                }
            });

            if (isNewTrack) {
                // Сброс анимации в начало при новой песне
                record.classList.remove('playing');
                record.classList.add('reset-animation');
                setTimeout(() => {
                    record.classList.remove('reset-animation');
                    record.classList.add('playing');
                }, 10);
            } else {
                // Просто продолжаем крутить с того же места
                record.classList.add('playing');
            }
        });

        audio.addEventListener('pause', () => {
            const isAnyPlaying = Array.from(allAudios).some(a => !a.paused);
            if (!isAnyPlaying) {
                record.classList.remove('playing'); // Замирает на месте
            }
        });

        audio.addEventListener('ended', () => {
            record.classList.remove('playing');
        });
    });

    // Твой курсор
    const cursor = document.querySelector('.cursor');
    const follower = document.querySelector('.cursor-follower');
    document.addEventListener('mousemove', (e) => {
        if(cursor && follower) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            follower.style.left = e.clientX + 'px';
            follower.style.top = e.clientY + 'px';
        }
    });
</script>
</body>
</html>
