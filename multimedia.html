<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia | Gauhar Rustemkyzy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="nav-menu">
        <a href="index.html">about me</a>
        <a href="digital_garden.html">digital garden</a>
        <a href="music.html">music</a>
        <a href="multimedia.html" style="text-decoration: underline; opacity: 1;">multimedia</a>
        <a href="photography.html">photography</a>
    </nav>

    <header class="header">
        <h1 class="main-name">REELS & MOTION</h1>
        <div class="city">Live Archives</div>
    </header>

    <main class="multimedia-container">
        <div class="video-card">
            <div class="video-placeholder">
                <video loop muted autoplay playsinline preload="auto" onmouseover="this.play()" onmouseout="this.pause()">
                    <source src="img/liveparis.mp4" type="video/mp4">
                </video>
                <div class="video-overlay">Live in Paris</div>
            </div>
        </div>

        <div class="video-card">
            <div class="video-placeholder">
                <video loop muted autoplay playsinline preload="auto" onmouseover="this.play()" onmouseout="this.pause()">
                    <source src="img/studio.mp4" type="video/mp4">
                </video>
                <div class="video-overlay">Studio Session</div>
            </div>
        </div>

        <div class="video-card">
            <div class="video-placeholder">
                <video loop muted autoplay playsinline preload="auto" onmouseover="this.play()" onmouseout="this.pause()">
                    <source src="img/video7.mp4" type="video/mp4">
                </video>
                <div class="video-overlay">Backstage</div>
            </div>
        </div>

        <div class="video-card">
            <div class="video-placeholder">
                <video loop muted autoplay playsinline preload="auto" onmouseover="this.play()" onmouseout="this.pause()">
                    <source src="img/video1.mp4" type="video/mp4">
                </video>
                <div class="video-overlay">Acoustic</div>
            </div>
        </div>
    </main>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <script>
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');

        if(cursor && follower) {
            console.log("Курсор найден и готов к работе!");
        }

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            follower.style.left = e.clientX + 'px';
            follower.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
